<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .status {
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
            font-size: 14px;
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .error h2 {
            color: #c33;
            margin-bottom: 10px;
        }

        .error p {
            color: #666;
        }

        .error a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .error a:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Processando seu cadastro...</h1>
        <p>Estamos validando suas informações.</p>
        <p>Você será redirecionado em instantes.</p>
        <p class="status" id="status">Aguarde...</p>

        <div class="error" id="error">
            <h2>⚠️ Tempo esgotado</h2>
            <p>Não conseguimos processar seu cadastro no momento.</p>
            <p>Por favor, entre em contato conosco:</p>
            <a href="https://wa.me/5548974002997" target="_blank">Falar no WhatsApp</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const responseId = urlParams.get('response_id');

        if (!responseId) {
            document.getElementById('status').textContent = 'Erro: ID não encontrado';
            document.getElementById('error').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        } else {
            const n8nUrl = `https://n8n.metodo3amedico.com.br/webhook/get-redirect?response_id=${responseId}`;
            
            let attempts = 0;
            const maxAttempts = 30;
            
            function checkStatus() {
                attempts++;
                document.getElementById('status').textContent = `Tentativa ${attempts}/${maxAttempts}...`;
                
                fetch(n8nUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.redirect_url) {
                            document.getElementById('status').textContent = 'Redirecionando...';
                            window.location.href = data.redirect_url;
                        } else if (attempts < maxAttempts) {
                            setTimeout(checkStatus, 1000);
                        } else {
                            document.getElementById('error').style.display = 'block';
                            document.querySelector('.spinner').style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        if (attempts < maxAttempts) {
                            setTimeout(checkStatus, 1000);
                        } else {
                            document.getElementById('error').style.display = 'block';
                            document.querySelector('.spinner').style.display = 'none';
                        }
                    });
            }
            
            checkStatus();
        }
    </script>
</body>
</html>
