<body>
    <div class="container">
        <div class="logo">
            <h1>üè• M√©todo 3a M√©dico</h1>
            <p>Corre√ß√£o de Dados</p>
        </div>
        
        <div class="alert">
            <div class="alert-title">‚ö†Ô∏è CPF Inv√°lido</div>
            <div class="alert-message">
                O CPF informado (<strong id="cpf-invalido"></strong>) n√£o passou na valida√ß√£o.
                Por favor, insira o CPF correto abaixo.
            </div>
        </div>
        
        <form id="cpf-form">
            <div class="form-group">
                <label for="cpf">CPF Correto *</label>
                <input 
                    type="text" 
                    id="cpf" 
                    name="cpf" 
                    placeholder="000.000.000-00"
                    maxlength="14"
                    required
                >
                <div class="input-hint">
                    Digite apenas n√∫meros ou use a formata√ß√£o: 000.000.000-00
                </div>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                Validar e Continuar
            </button>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Validando CPF...</p>
            </div>
        </form>
        
        <div class="contact">
            <p>Precisa de ajuda?</p>
            <a href="https://wa.me/5548974002997" target="_blank">
                üì± Fale conosco no WhatsApp
            </a>
        </div>
    </div>
    
    <script>
        // Obter par√¢metros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const cpfInvalido = urlParams.get('cpf') || 'n√£o informado';
        const responseId = urlParams.get('response_id') || '';
        const tipo = urlParams.get('tipo') || 'consultorio';
        const plano = urlParams.get('plano') || 'anual';
        
        // Exibir CPF inv√°lido
        document.getElementById('cpf-invalido').textContent = cpfInvalido;
        
        // M√°scara de CPF
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });
        
        // Validar CPF (algoritmo brasileiro)
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            
            if (cpf.length !== 11) return false;
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = soma % 11;
            let dv1 = resto < 2 ? 0 : 11 - resto;
            
            if (dv1 !== parseInt(cpf.charAt(9))) return false;
            
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = soma % 11;
            let dv2 = resto < 2 ? 0 : 11 - resto;
            
            return dv2 === parseInt(cpf.charAt(10));
        }
        
        // Enviar formul√°rio
        document.getElementById('cpf-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const cpf = cpfInput.value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submit-btn');
            
            // Limpar mensagens
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validar CPF
            if (!validarCPF(cpf)) {
                errorMessage.textContent = '‚ùå CPF inv√°lido. Verifique os d√≠gitos e tente novamente.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                // Enviar CPF corrigido para o n8n
                const cpfLimpo = cpf.replace(/\D/g, '');
                
                // IMPORTANTE: Substituir SEU_DOMINIO_N8N pela URL real do seu n8n
                const n8nUrl = `https://SEU_DOMINIO_N8N/webhook/corrigir-cpf?response_id=${responseId}&cpf=${cpfLimpo}&tipo=${tipo}&plano=${plano}`;
                
                const response = await fetch(n8nUrl, { 
                    method: 'GET',
                    redirect: 'manual'
                });
                
                // Sucesso - mostrar mensagem e redirecionar
                successMessage.textContent = '‚úÖ CPF validado! Redirecionando...';
                successMessage.style.display = 'block';
                
                // Aguardar 1 segundo e redirecionar
                setTimeout(() => {
                    window.location.href = n8nUrl;
                }, 1000);
                
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = '‚ùå Erro ao processar. Tente novamente ou entre em contato.';
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
